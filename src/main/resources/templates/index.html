<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #333; }
        .message { 
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .links {
            margin: 30px 0;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .links a:hover {
            background: #0056b3;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 th:text="${message}">メッセージ</h1>
    <div class="message">
        <p>このアプリケーションは正常に動作しています。</p>
    </div>
    <div class="info">
        <p><strong>現在のユーザーID:</strong> <span th:text="${userId}">N/A</span></p>
        <p>New Relic APMでカスタム属性とユーザーIDが記録されています。</p>
    </div>
    <div class="links">
        <a href="/error-test">エラーテスト</a>
        <a href="/custom-attributes">カスタム属性デモ</a>
    </div>
</body>
</html>
